<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./index.css">
    <title>Document</title>
</head>
<body>
    <div class="row">
        <div class="col-2 border">1</div>
        <div class="col-2 border">2</div>
        <div class="col-2 border">3</div>
        <div class="col-2 border">4</div>
        <div class="col-2 border">5</div>
        <div class="col-2 border">6</div>
        <i class="icon">&#xe6ad;</i>
    </div>
    <script>
        function setHtmlFontSize(){
            var html_width = document.documentElement.clientWidth;
            var html = document.querySelector("html");
            html.style.fontSize = html_width/30+"px";
        }
        setHtmlFontSize();
        window.addEventListener("resize",setHtmlFontSize);
    </script>
</body>
</html>
